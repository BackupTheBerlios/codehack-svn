<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:n=
"http://nevow.com/ns/nevow/0.1">
<head>
  <link rel="stylesheet" type="text/css" href="css/screen.css" 
      media="screen, tv, projection" title="Default" />
  <title>Welcome</title>

  <script language="javascript" src="liveevil" />  
  <script language="javascript" src="js/codehack.js" />

</head>

<body n:render="body">

  <h1><em n:render="loginname"></em> - Welcome to 
      <acronym title="Online Programming Contest">OPC</acronym></h1>

  <center>
      <span n:render="status" class="status"></span>
  </center>

  <div class="section">
  <h2>Status</h2>
  <p>
  <strong>Contest:</strong> <em n:render="name"></em> <br />
  <strong>Duration:</strong> <em n:render="duration"></em> 
  <br />
  <strong>Progress:</strong> <em id="progress">wait ...</em> <br />
  </p>
  </div>

  <!-- Point of speciality - Insert user page here -->
  <div n:render="userpage"></div>

  <div class="section">
  <h2>Messages</h2>
  <table style="width: 90%;" border="1" n:data="messages" n:render="sequence">
    <tr n:pattern="header">
      <th>Time</th>
      <th>Message</th>
    </tr>
    <tr n:pattern="item" n:render="message_row">
      <td><n:slot name="ts" /></td>
      <td><n:slot name="msg" /></td>
    </tr>
    <tr n:pattern="empty">
      <td colspan="2"><em>Noop!</em></td>
    </tr>
  </table>
  </div>

  <hr />
  <a n:render="logout"><b>Logout</b></a>

  <div class="Footer">
    <span class="doNotPrint">
    Powered by <a href="http://codehack.berlios.de">Codehack</a>
    </span>
  </div>

</body>
</html>
