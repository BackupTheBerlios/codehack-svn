<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:n=
"http://nevow.com/ns/nevow/0.1">
<head>
  <link rel="stylesheet" type="text/css" href="css/screen.css" 
      media="screen, tv, projection" title="Default" />
  <title>Welcome</title>

  <script language="javascript" src="liveevil" />  
  <script language="javascript" src="js/codehack.js" />

</head>

<body n:render="body">
<div style="visibility: visible;" id="loading">
Loading ...
</div>

<div style="visibility: hidden;" id="mainBody">

  <h1><em id="loginname"></em> - Welcome to 
      <acronym title="Online Programming Contest">OPC</acronym></h1>

  <center><p class="status">
      <span n:render="status" class="status"></span>
  </p></center>

  <div class="section">
  <h2>Status</h2>
  <p>
  <strong>Contest:</strong> <em id="name"></em> <br />
  <strong>Duration:</strong> <em id="duration"></em> 
  <br />
  <strong>Progress:</strong> <em id="progress"></em> <br />
  </p>
  </div>

  <!-- Point of speciality - Insert user page here -->
  <div n:render="userpage"></div>

  <hr />
  <a n:render="logout"><b>Logout</b></a>

  <div id="footer">
    <span class="doNotPrint">
    Powered by <a href="http://codehack.berlios.de">Codehack</a>
    </span>
  </div>

</div> <!-- visibility div tag -->
</body>
</html>
