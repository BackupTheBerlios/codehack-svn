<span xmlns="http://www.w3.org/1999/xhtml" xmlns:n=
"http://nevow.com/ns/nevow/0.1">

  <!-- Submit Problem Form -->
  <div class="section">
  <h2>Submit</h2>
  <form n:render="submitProblemForm">
  <p>The filename should be of the form <em>pn.ext</em>, where 'n'
    is the problem number and 'ext' is the file extension. Problem
    numbers start from 0.  For example,
    p2.cpp means a C++ program for problem number 3</p>
	<input type="file" name="source" source="/home/sri/p1.py"/> <br />
	<button id ="submit_button" type="submit" n:render="submit_button" >
      Upload Program</button>
  </form>
  </div>

  <div class="section">
  <h2>Runs</h2>
  <span class="run">
  <table style="width: 90%;" border="1" n:data="runs" n:render="sequence">
    <tr n:pattern="header">
      <th>Run</th>
      <th>Problem</th>
      <th>Language</th>
      <th>Result</th>
      <th>Time</th>
    </tr>
    <tr n:pattern="item" n:render="run_row">
      <td><n:slot name="run" /></td>
      <td><n:slot name="problem" /></td>
      <td><n:slot name="language" /></td>
      <td><n:slot name="result" /></td>
      <td><n:slot name="ts" /></td>
    </tr>

    <tr n:pattern="empty">
      <td colspan="5"><em>Yet to submit first program!</em></td>
    </tr>
  </table>
  </span>
  <!-- <p class="run"><span n:render="runs"></span></p> -->
  </div>

</span>
