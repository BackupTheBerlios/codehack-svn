<span>
  <h1><em id="loginname"></em> - Welcome to 
      <acronym title="Online Programming Contest">OPC</acronym></h1>

  <center><p class="status">
      <span n:render="status" class="status"></span>
  </p></center>

  <div class="section">
  <h2>Status</h2>
  <p>
  <strong>Contest:</strong> <em id="name"></em> <br />
  <strong>Duration:</strong> <em id="duration"></em> 
  <br />
  <strong>Progress:</strong> <em id="progress"></em> <br />
  </p>
  </div>

  <!-- Submit Problem Form -->
  <div class="section">
  <h2>Submit</h2>
  <form n:render="submitProblemForm">
  <p>The filename should be of the form <em>pn.ext</em>, where 'n'
    is the problem number and 'ext' is the file extension. Problem
    numbers start from 0.  For example,
    p2.cpp means a C++ program for problem number 2</p>
	<input type="file" name="source" source="/home/sri/p1.py"/> <br />
	<button id ="submit_button" type="submit" >
      Upload Program</button>
  </form>
  </div>

  <div class="section">
  <h2>Runs</h2>
  <div class="run"><p id="runs"></p></div>
  </div>

  <div class="section">
  <h2>Messages</h2>
  <p id="info">...</p>
  </div>
</span>
